<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/style/style.css"
      media="screen"
    />
    <!-- BOOTSTRAP CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="Rectangle-2">
      <div class="d-flex justify-content-end -H4-Heading">
        Cancel
      </div>
      <div class="GLOOKS">GLOOKS</div>
      <div class="-H4-Heading-text">Create your account</div>
      <div class="d-flex justify-content-center">
        <div
          class="d-flex justify-content-between align-content-start Rectangle-line"
        >
          <div class="status">
            <div class="Ellipse-active">
              <label></label>
              <h1 class="WELCOME">WELCOME</h1>
            </div>
          </div>
          <div class="status">
            <div class="Ellipse-inactive">
              <label></label>
              <div class="LOGIN-DETAILS">LOGIN DETAILS</div>
            </div>
          </div>
          <div class="status">
            <div class="Ellipse-inactive">
              <label></label>
              <div class="VERIFICATION">VERIFICATION</div>
            </div>
          </div>
          <div class="status">
            <div class="Ellipse-inactive">
              <label></label>
              <div class="SECURITY">SECURITY</div>
            </div>

          </div>
          <div class="status">
            <div class="Ellipse-inactive">   
              <label></label>
              <div class="FINISH">FINISH</div>
            </div>
        
          </div>
        </div>
      </div>
    </div>
    <form>
      <div class="welcome-body d-flex flex-column">
        <div class="-H4-Heading-create-account">
          Creating your account is easy
        </div>

        <div class="-H4-Heading-description">
          By signing up for our services, you agree to our terms and conditions.
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" />
          <label class="-Body-2-Normal"
            >I agree to the terms and conditions.</label
          >
        </div>

        <button class="Button-Base">
          <h1 class="-Body-2-Bold">START</h1>
        </button>
        <div class="d-flex justify-content-between align-content-start">
          <p class="Already-have-an-account">
            Already have an account?
            <p class="Sign-in">Sign in</p>
          </p>
        </div>
      </div>
    </form>
  </body>
</html>
