<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/style/style.css"
      media="screen"
    />
    <!-- BOOTSTRAP CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <div class="Rectangle-2">
      <div class="d-flex justify-content-end -H4-Heading">
        Cancel
      </div>
      <div class="GLOOKS">GLOOKS</div>
      <div class="-H4-Heading-text">Create your account</div>
      <div class="d-flex justify-content-center">
        <div
          class="d-flex justify-content-between align-content-start flex-wrap Rectangle-line"
        >
          <div class="status">
            <div class="Ellipse-done">
              <div>&#10003;</div>
            </div>
            <div class="WELCOME">WELCOME</div>
          </div>
          <div class="status">
            <div class="Ellipse-done">
              <div>&#10003;</div>
            </div>
            <div class="LOGIN-DETAILS">LOGIN DETAILS</div>
          </div>
          <div class="status">
            <div class="Ellipse-done">
              <div>&#10003;</div>
            </div>
            <div class="VERIFICATION">VERIFICATION</div>
          </div>
          <div class="status">
            <div class="Ellipse-done">
              <div>&#10003;</div>
            </div>
            <div class="SECURITY">SECURITY</div>
          </div>
          <div class="status">
            <div class="Ellipse-active"></div>
            <div class="FINISH">FINISH</div>
          </div>
        </div>
      </div>
    </div>
    <form>
      <div class="welcome-body d-flex flex-column">
        <div class="Security-questions">
          Account created
        </div>
        <div class="-H4-Heading-check">
          Check your for a confirmation email.
        </div>
        <div>
          <button class="Button-Base">
            <h1 class="-Body-2-Bold">Login</h1>
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
