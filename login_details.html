<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/style/style.css"
      media="screen"
    />
    <!-- BOOTSTRAP CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <div class="Rectangle-2">
      <div class="d-flex justify-content-end -H4-Heading">
        Cancel
      </div>
      <div class="GLOOKS">GLOOKS</div>
      <div class="-H4-Heading-text">Create your account</div>
      <div class="d-flex justify-content-center">
        <div
          class="d-flex justify-content-between align-content-start flex-wrap Rectangle-line"
        >
          <div class="status">
            <div class="Ellipse-done">
              <label>&#10003;</label>
              <div class="WELCOME">WELCOME</div>
            </div>
          </div>
          <div class="status">
            <div class="Ellipse-active">
              <label></label>
              <div class="LOGIN-DETAILS">LOGIN DETAILS</div>
            </div>
          </div>
          <div class="status">
            <div class="Ellipse-inactive">
              <label></label>
              <div class="VERIFICATION">VERIFICATION</div>
            </div>
          </div>
          <div class="status">
            <div class="Ellipse-inactive">
              <label></label>
              <div class="SECURITY">SECURITY</div>
            </div>
          </div>
          <div class="status">
            <div class="Ellipse-inactive">
              <label></label>
              <div class="FINISH">FINISH</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form>
      <div class="welcome-body d-flex flex-column">
        <div class="-H4-Heading-create-account">
          Choose a username and password
        </div>
        <div class="form-data">
          <div class="form-row">
            <div class="form-group col-md-12">
              <input
                type="email"
                class="form-control"
                placeholder="Email Address (Username)"
              />
            </div>
            <div class="form-group col-md-12">
              <input
                type="text"
                class="form-control"
                placeholder="Mobile Number"
              />
            </div>
            <div class="form-group col-md-12">
              <input type="text" class="form-control" placeholder="Password" />
            </div>
            <div class="form-group col-md-12">
              <input
                type="text"
                class="form-control"
                placeholder="Confirm Password"
              />
            </div>
          </div>
          <div>Date of Birth</div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <select class="form-control">
                <option selected>05</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <select class="form-control">
                <option selected>August</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <select class="form-control">
                <option selected>1987</option>
                <option>...</option>
              </select>
            </div>
          </div>
          <div class="g-recaptcha" data-sitekey="your_site_key"></div>
          <div>
            <button class="Button-Base-prev">
              <h1 class="-Body-2-Bold-prev">Previous</h1>
            </button>
            <button class="Button-Base">
              <h1 class="-Body-2-Bold">Next</h1>
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
